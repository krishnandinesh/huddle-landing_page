<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">
  <script src="https://kit.fontawesome.com/489c3c1851.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>

  <div class="container">

    <nav class="nav">
      <!-- <img src="./images/logo.svg" alt=""> -->
      <div class="logo"></div>
    </nav>
    
    <div class="wrapper">
      <div class="header"></div>

      <div class="content">
        <h2>Build The Community</h2>
        <h2>Your Fans Will Love</h2>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion.</p>
          <button>Register</button>
      </div>
    </div>

    <div class="social">
      <a href="https://www.facebook.com/" class="border" target="_blank">
        <i class="fa-brands fa-facebook-f"></i> 
      </a>

      <a href="https://www.twitter.com" class="border" target="_blank">
        <i class="fa-brands fa-twitter"></i>      
      </a>

      <a href="https://www.instagram.com" class="border" target="_blank">
        <i class="fa-brands fa-instagram"></i>      
      </a>
    </div>


  </div>

  

   

  

</body>
</html>
